<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h3>add some info</h3>

    <form>
        <div>
            <label>First Name:</label>
            <input name="firstName" type="text">
        </div>

        <div>
            <label>Last Name:</label>
            <input type="text">
        </div>

        <div>
            <label>Email address:</label>
            <input type="email">
        </div>

        <div>
            <label>Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Confirm Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Birthday:</label>
            <input type="datetime">
        </div>

        <div>
            <label>Gender:</label>
            
            <input type="radio" value="Male" name="gender" id="male">
            <label for="male">Male</label>
        
            <input type="radio" value="Female" name="gender" id="female">
            <label for="female">Female</label>
        
            <input type="radio" value="non binary" name="gender" id="nonBinary">
            <label for="nonBinary">Non Binary</label>
        </div>

        <div>
            <label>A little bit about myself:</label>
            <br>
            <textarea></textarea>
        </div>

        <div>
            <label>Favorite ice cream:</label>
            <select>
                <option>Vanilla</option>
                <option>Cookies n cream</option>
                <option>Strawberry</option>
                <option>Rocky Road</option>
                <option>Pistachio</option>
                <option>Mint chocolate chip</option>
                <option>Strawberry jalapeno</option>
                <option>Lavender</option>
            </select>
        </div>

        <div>
            <input type="checkbox">
            <label>Send me emails and junk!!!</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
